<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Mentor Advice | Generator app</title>
  </head>
  <body>
    <main>
      <div class="advice-container">
        <p class="advice-id-text">Advice #<span class="advice-id">117</span></p>
        <div>
          <q class="advice-text">
            Don't wear clean trousers when walking your dog in the park
          </q>
          <img
            class="advice-divider"
            src="./images/pattern-divider-mobile.svg"
          />
        </div>

        <button id="advice-btn" class="">
          <img class="advice-dice" src="./images/icon-dice.svg" />
        </button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
